<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
	  
      <title>Tab JQuery UI</title>
      
	  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
		
      <script type="text/javascript">
          $(document).ready(function () {
              $("#MyTabDiv").tabs();

          });
      </script>
		 
      <style type="text/css">
         #MyTabDiv{font-size: 14px;}
         #MyTabDiv div,#MyTabDiv p{background:#ffe0e0;}
         .ui-widget-header {
            background:#8e9990;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
         }
      </style>
   </head>
	
   <body>
      <div id="MyTabDiv">
         <ul>
            <li><a href="#tab1">DD 1</a></li>
            <li><a href="#tab2">DD 2</a></li>
            <li><a href="#tab3">DD 3</a></li>
         </ul>
         <div id="tab1">
            <p>
               Dhruv 1
            </p>
         </div>
         <div id="tab2">
            <p>
               Dhruv 2 </p>   
         </div>
         <div id="tab3">
            <p>
               Dhruv 3
            </p>
         </div>
      </div><hr/>
   </body>
</html>
